<div>
  <div class="container">
    <app-navi></app-navi>
    <br />
    <div class="row">
      <div class="col-md-3">
        <button
          class="w-100 btn btn-outline-dark-reverse"
          data-bs-toggle="collapse"
          href="#mainMenuCollapse"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
        >
          <svg
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-down-up"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"
            />
          </svg>
        </button>
        <div class="collapse show multi-collapse" id="mainMenuCollapse">
          <div class="d-flex flex-column p-3 text-white bg-dark">
            <a
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <a href="https://github.com/ChaTho7" target="_blank"
                ><img
                  src="https://icon-library.com/images/intruder-icon/intruder-icon-21.jpg"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle me-2"
              /></a>

              <span class="fs-4">Main Menu</span>
            </a>
            <hr />
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button
                    class="w-100 btn btn-outline-dark-reverse-accordion"
                    type="button"
                    routerLink="/"
                  >
                    <svg class="bi me-2" width="16" height="16">
                      <use xlink:href="#home" />
                    </svg>
                    Home Page
                  </button>
                </h2>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button
                    class="w-100 btn btn-outline-dark-reverse-accordion"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo"
                    aria-expanded="false"
                    aria-controls="flush-collapseTwo"
                  >
                    <svg class="bi me-2" width="16" height="16">
                      <use xlink:href="#grid" />
                    </svg>
                    Tissues
                  </button>
                </h2>
                <div
                  id="flush-collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingTwo"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <button
                      class="w-100 btn btn-outline-danger"
                      routerLink="/tissues"
                    >
                      Tissues
                    </button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button
                    class="w-100 btn btn-outline-dark-reverse-accordion"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree"
                    aria-expanded="false"
                    aria-controls="flush-collapseThree"
                  >
                    <svg class="bi me-2" width="16" height="16">
                      <use xlink:href="#tissue-edit" />
                    </svg>
                    Tissue Edit
                  </button>
                </h2>

                <div
                  id="flush-collapseThree"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingThree"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <button
                      class="w-100 btn btn-outline-success"
                      routerLink="/tissueAdd"
                    >
                      Tissue Add
                    </button>
                    <button
                      class="w-100 btn btn-outline-success"
                      routerLink="/tissueUpdate"
                    >
                      Tissue Update
                    </button>
                    <button
                      class="w-100 btn btn-outline-success"
                      routerLink="/tissueImageAdd"
                    >
                      Tissue Image Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="dropdown">
              <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingFour">
                    <button
                      class="w-100 btn btn-outline-dark-reverse-accordion"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseFour"
                      aria-expanded="false"
                      aria-controls="flush-collapseFour"
                    >
                      <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people-circle" />
                      </svg>
                      Account
                    </button>
                  </h2>
                  <div
                    *ngIf="!isSessionActive()"
                    id="flush-collapseFour"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingFour"
                    data-bs-parent="#accordionFlushExample"
                  >
                    <div class="accordion-body">
                      <button
                        class="w-100 btn btn-outline-info"
                        routerLink="/login"
                      >
                        Sign In
                      </button>
                      <br />

                      <button
                        class="w-100 btn btn-outline-info"
                        routerLink="/register"
                      >
                        Register
                      </button>
                    </div>
                  </div>
                  <div
                    *ngIf="isSessionActive()"
                    id="flush-collapseFour"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingFour"
                    data-bs-parent="#accordionFlushExample"
                  >
                    <div class="accordion-body">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingFive">
                          <button
                            class="w-100 btn btn-outline-light"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseFive"
                            aria-expanded="false"
                            aria-controls="flush-collapseFive"
                          >
                            {{ user.name }} {{ user.surname }}
                          </button>
                        </h2>
                        <div
                          id="flush-collapseFive"
                          class="accordion-collapse collapse"
                          aria-labelledby="flush-headingFive"
                          data-bs-parent="#accordionFlushExample"
                        >
                          <div class="accordion-body">
                            <button
                              class="w-100 btn btn-outline-info"
                              routerLink="/profile"
                            >
                              <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#people-lines" />
                              </svg>
                              Profile
                            </button>
                            <button
                              class="w-100 btn btn-outline-info"
                              routerLink="/payment"
                            >
                              <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#payment" />
                              </svg>
                              Payment
                            </button>
                          </div>
                        </div>
                      </div>
                      <button
                        class="w-100 btn btn-outline-danger"
                        (click)="logout()"
                      >
                        Logout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <router-outlet></router-outlet>
      </div>
    </div>

    <br />
  </div>
</div>
