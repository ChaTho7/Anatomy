<ul class="list-group">
  <li
    (click)="clearCurrentSort()"

    [class]="checkCurrentSort()"
  >
    All Sorts
  </li>
  <li
    (click)="setCurrentSort(sort)"
    
    *ngFor="let sort of sorts"
    [class]="getCurrentSort(sort)"
  >
    {{ sort.name }}
  </li>
</ul>
