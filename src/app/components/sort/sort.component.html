<div class="collapse show multi-collapse" id="filterMenuCollapse">
  <div class="d-flex flex-column p-3 text-white bg-dark">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingSix">
          <button
            class="w-100 btn btn-outline-dark-reverse-accordion"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseSix"
            aria-expanded="false"
            aria-controls="flush-collapseSix"
          >
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#filterTissue" />
            </svg>
            Sorts
          </button>
        </h2>
        <div
          id="flush-collapseSix"
          class="accordion-collapse show collapse"
          aria-labelledby="flush-headingSix"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div class="mb-3">
              <input
                type="text"
                class="form-control dark-theme"
                [(ngModel)]="filterText"
                id="filterText"
                placeholder="Sort Name"
              />
            </div>
            <div
              class="form-check"
              (click)="clearCurrentSort()"
              [class]="checkCurrentSort()"
            >
              <input
                class="btn-check"
                type="radio"
                name="exampleRadios"
                id="exampleRadios"
                value="option"
                checked
              />
              <label for="exampleRadios"> All Sorts </label>
            </div>
            <div
              class="form-check"
              (click)="setCurrentSort(sort)"
              [class]="getCurrentSort(sort)"
              *ngFor="let sort of sorts | sortFilterPipe: filterText"
            >
              <input
                class="btn-check"
                type="radio"
                name="exampleRadios"
                id="exampleRadios{{ sort.id }}"
                value="option{{ sort.id }}"
              />
              <label for="exampleRadios{{ sort.id }}">
                {{ sort.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
