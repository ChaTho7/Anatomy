<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Sort</th>
      <th>Region</th>
      <th>Gender</th>
      <th>Origin</th>
      <th>Update Tissue</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crrntTissue of currentTissue">
      <td>{{ crrntTissue.id }}</td>
      <td>{{ crrntTissue.name }}</td>
      <td>{{ crrntTissue.sort }}</td>
      <td>{{ crrntTissue.region }}</td>
      <td>{{ crrntTissue.gender }}</td>
      <td>{{ crrntTissue.origin }}</td>
      <td>
        <button
          type="button"
          class="w-75 btn btn-outline-success"
          routerLink="/tissueUpdate"
        >
          Update
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-4 right">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          [class]="checkCurrentImage(tissueImage)"
          *ngFor="let tissueImage of tissueImages"
        >
          <img
            class="d-block w-100"
            src="{{ 'data:image/jpg;base64,' + tissueImage.image }}"
            height="350"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
