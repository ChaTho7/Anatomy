<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>TissueId</th>
      <th>Date</th>
    </tr>
  </thead>
  <tr *ngFor="let tissueImage of tissueImages">
    <td>{{ tissueImage.id }}</td>
    <td>{{ tissueImage.tissueId }}</td>
    <td>{{ tissueImage.date }}</td>
  </tr>
</table>

<br /><br />

<img
  *ngFor="let tissueImage of tissueImages"
  align="center"
  src="{{ 'data:image/jpg;base64,' + tissueImage.image }}"
  width="200"
  height="350"
/>
