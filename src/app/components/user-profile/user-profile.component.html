<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-10 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <a href="https://github.com/ChaTho7" target="_blank"
                    ><img
                      src="https://icon-library.com/images/intruder-icon/intruder-icon-21.jpg"
                      class="img-radius"
                      width="85"
                      height="85"
                      class="rounded-circle me-2"
                      alt="User-Profile-Image"
                  /></a>
                </div>
                <h6 class="f-w-600">{{ user.name }}</h6>
                <p>{{ user.surname }}</p>
                <i
                  class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                ></i>
              </div>
            </div>
            <div class="col-sm-8 dark-theme">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{ user.email }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Phone</p>
                    <h6 class="text-muted f-w-400">1234567890</h6>
                  </div>
                </div>
                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">
                  Projects
                </h6>
                <!-- <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Recent</p>
                    <h6 class="text-muted f-w-400">Sam Disuja</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Most Viewed</p>
                    <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                  </div>
                </div> -->
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li>
                    <a href="https://github.com/ChaTho7" target="_blank"
                      ><svg class="bi me-2" width="24" height="24">
                        <use xlink:href="#github" /></svg
                    ></a>
                  </li>
                  <div class="col-md-4 ms-auto">
                    <button
                      type="button"
                      class="btn btn-outline-light"
                      data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop"
                      (click)="createUserUpdateForm()"
                    >
                      Update user infos
                    </button>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content dark-theme">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Update Infos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userUpdateForm">
          <div class="mb-3">
            <label for="name">Name</label>
            <div class="form-group">
              <input
                class="form-control dark-theme"
                type="text"
                id="name"
                formControlName="name"
                placeholder="Name"
                autocomplete="off"
              />
            </div>
            <label for="surname">Surname</label>
            <div class="form-group">
              <input
                class="form-control dark-theme"
                type="text"
                id="surname"
                formControlName="surname"
                placeholder="Surname"
                autocomplete="off"
              />
            </div>
            <label for="email">E-Mail</label>
            <div class="form-group">
              <input
                class="form-control dark-theme"
                type="text"
                id="email"
                formControlName="email"
                placeholder="E-Mail"
                autocomplete="off"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-outline-light"
          (click)="updateUser()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
