<div class="mb-3">
  <input
    type="text"
    class="form-control dark-theme"
    [(ngModel)]="filterText"
    id="filterText"
    placeholder="Region Name"
  />
</div>
<ul class="list-group">
  <li (click)="clearCurrentRegion()" [class]="checkCurrentRegion()">
    All Regions
  </li>
  <li
    (click)="setCurrentRegion(region)"
    *ngFor="let region of regions | regionFilterPipe: filterText"
    [class]="getCurrentRegion(region)"
    class="dark-theme"
  >
    {{ region.name }}
  </li>
</ul>
