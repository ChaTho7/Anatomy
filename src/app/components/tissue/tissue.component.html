<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Sort</th>
      <th>Region</th>
      <th>Gender</th>
      <th>Origin</th>
    </tr>
  </thead>
  <tr *ngFor="let tissue of tissues">
    <td>{{ tissue.id }}</td>
    <td>{{ tissue.name }}</td>
    <td>{{ tissue.sort }}</td>
    <td>{{ tissue.region }}</td>
    <td>{{ tissue.gender }}</td>
    <td>{{ tissue.origin }}</td>
  </tr>
</table>
