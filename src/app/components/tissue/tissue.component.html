<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<br />
<div class="mb-3">
  <label for="filterText" class="form-label">Search Tissue</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="filterText"
    id="filterText"
    placeholder="Tissue Name"
  />
</div>
<div *ngIf="filterText" class="alert alert-primary">{{ filterText }}</div>
<br />
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Sort</th>
      <th>Region</th>
      <th>Gender</th>
      <th>Origin</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tissueDetail of tissuesDetail | filterPipe: filterText">
      <td>{{ tissueDetail.id }}</td>
      <td>{{ tissueDetail.name }}</td>
      <td>{{ tissueDetail.sort }}</td>
      <td>{{ tissueDetail.region }}</td>
      <td>{{ tissueDetail.gender }}</td>
      <td>{{ tissueDetail.origin }}</td>
      <td>
        <button
          class="btn btn-success"
          (click)="alert(tissueDetail)"
          routerLink="/tissues/{{ tissueDetail.id }}"
        >
          Detail
        </button>
      </td>
    </tr>
  </tbody>
</table>
